<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white;}
    .attribution a { color:  hsl(75, 93%, 63%);; }
  </style>
</head>
<body>
  <header></header>
  <main class="container">
    
    <section class="user-info">

      <div class="profile-pic">

        <img src="assets/images/avatar-jessica.jpeg">

      </div>


      <div class="username">
        
        Jessica Randall

      </div>

      <div class="location">      

        London, United Kingdom

      </div>

      <div class="about">
      
        "Front-end developer and avid reader."

      </div> 
    
    </section>
  
    <section class="social">
      <div>GitHub</div>
      <div>Frontend Mentor</div>
      <div>LinkedIn</div>
      <div>Twitter</div>
      <div>Instagram</div>
    </section>
</main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Yash</a>.
    </div>
  </footer>
  
</body>
</html>
